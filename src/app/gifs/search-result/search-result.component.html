<div class="row">
  <div class="col-md-4 col-sm-6" *ngFor="let result of searchResults">
    <div class="card">
      <img [src]="get_image_url(result)" [alt]="result.title" class="card-img-top">
      <div class="card-body">
        <p class="card-text">
          {{ result.title }}
        </p>
      </div>
    </div>
  </div>
</div>
